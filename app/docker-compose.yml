services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: fm_db
      POSTGRES_USER: fm_user
      POSTGRES_PASSWORD: fm_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://fm_user:fm_pass@postgres:5432/fm_db
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
